<!DOCTYPE html>
<html>
<body>

<p>This example uses the HTML DOM to assign an "ondblclick" event to a p element.</p>

<p id="demo">Double-click me.</p>

<script>
document.getElementById("demo").ondblclick = function() {myFunction()};

function myFunction() {
  document.getElementById("demo").innerHTML = "I was double-clicked!";
  document.getElementById("demo").style.color="green"
}
</script>
<script>
document.getElementById("demo").onclick = function() {smFunction()};

function smFunction() {
  document.getElementById("demo").innerHTML = "YOU CLICKED ME!";
  document.getElementById("demo").style.color="red"
}
</script>

</body>
</html>
