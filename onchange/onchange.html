<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>onChange</title>

</head>
<body>
	<p>select any color so that the bacground will change so on</p>
   <select onchange="handelOnChangeEvent(this.value)">
   	<option value="">select a color</option>
   	<option value="blue">Blue</option>
   	<option value="red">Red</option>
    <option value="black">Black</option>
   	<option value="green">Green</option>
   </select>

	<script >
		function handelOnChangeEvent(x){
			document.bgColor=x
		}
	</script>
</body>
</html>
